<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OSG Dashboard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #0ea5e9;
            --accent: #8b5cf6;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            border: 1px solid var(--border);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f8fafc;
            position: relative;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-icon {
            font-size: 2rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 500;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-block {
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .alert-info {
            background: #eff6ff;
            border-color: var(--primary);
            color: #1e40af;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <i class="fas fa-layer-group"></i>
            OSG Dashboard
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/mapping" class="nav-link"><i class="fas fa-exchange-alt"></i> Data Mapping</a>
            <a href="/report1" class="nav-link"><i class="fas fa-chart-line"></i> Sales Report</a>
            <a href="/report2" class="nav-link"><i class="fas fa-clock"></i> Day View</a>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function (e) {
                const fileName = e.target.files[0]?.name;
                const wrapper = e.target.closest('.file-upload');
                const nameDisplay = wrapper?.querySelector('.file-name');
                const msgDisplay = wrapper?.querySelector('.file-msg');

                if (fileName && wrapper) {
                    if (nameDisplay) nameDisplay.textContent = fileName;
                    if (msgDisplay) msgDisplay.style.display = 'none';
                    wrapper.style.borderColor = 'var(--success)';
                    wrapper.style.background = '#f0fdf4';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('form');

            forms.forEach(form => {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const formData = new FormData(this);
                    const xhr = new XMLHttpRequest();
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalBtnText = submitBtn ? submitBtn.innerHTML : '';

                    let progressWrapper = document.getElementById('progress-wrapper');
                    if (!progressWrapper) {
                        const div = document.createElement('div');
                        div.id = 'progress-wrapper';
                        div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:9999;display:flex;align-items:center;justify-content:center;backdrop-filter:blur(5px);';
                        div.innerHTML = `
                            <div style="background:white;padding:2.5rem;border-radius:1rem;width:90%;max-width:500px;text-align:center;box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3);">
                                <h3 style="margin-bottom:1.5rem;color:#0f172a;font-size:1.5rem;">Uploading & Processing</h3>
                                <div style="background:#e2e8f0;border-radius:1rem;height:2rem;overflow:hidden;margin-bottom:1rem;">
                                    <div id="progress-bar" style="background:linear-gradient(90deg, #4f46e5, #0ea5e9);width:0%;height:100%;transition:width 0.3s;display:flex;align-items:center;justify-content:center;color:white;font-weight:600;font-size:0.9rem;"></div>
                                </div>
                                <div id="progress-text" style="font-weight:700;color:#4f46e5;font-size:1.25rem;margin-bottom:0.5rem;">0%</div>
                                <p id="progress-status" style="font-size:0.95rem;color:#64748b;">Preparing upload...</p>
                            </div>
                        `;
                        document.body.appendChild(div);
                        progressWrapper = div;
                    }

                    progressWrapper.style.display = 'flex';
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    const progressStatus = document.getElementById('progress-status');

                    xhr.open(this.method, this.action, true);
                    xhr.responseType = 'blob';

                    xhr.upload.onprogress = function (e) {
                        if (e.lengthComputable) {
                            const percentComplete = Math.round((e.loaded / e.total) * 100);
                            progressBar.style.width = percentComplete + '%';
                            progressBar.textContent = percentComplete + '%';
                            progressText.textContent = percentComplete + '%';
                            progressStatus.textContent = 'Uploading files...';

                            if (percentComplete >= 99) {
                                progressStatus.textContent = 'Processing data on server... Please wait, this may take a few minutes.';
                            }
                        }
                    };

                    xhr.onload = function () {
                        if (this.status === 200) {
                            progressBar.style.width = '100%';
                            progressBar.textContent = '100%';
                            progressText.textContent = '100%';
                            progressStatus.textContent = 'Download starting...';

                            const blob = this.response;
                            const downloadUrl = window.URL.createObjectURL(blob);
                            const a = document.createElement("a");
                            a.href = downloadUrl;

                            const contentDisposition = xhr.getResponseHeader('Content-Disposition');
                            let fileName = 'report.xlsx';
                            if (contentDisposition) {
                                const fileNameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                                if (fileNameMatch && fileNameMatch[1]) {
                                    fileName = fileNameMatch[1].replace(/['"]/g, '');
                                }
                            }

                            a.download = fileName;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(downloadUrl);
                            document.body.removeChild(a);

                            setTimeout(() => {
                                progressWrapper.style.display = 'none';
                                progressBar.style.width = '0%';
                                progressBar.textContent = '';
                            }, 1500);
                        } else {
                            const reader = new FileReader();
                            reader.onload = function () {
                                progressWrapper.style.display = 'none';
                                const errorDiv = document.createElement('div');
                                errorDiv.innerHTML = reader.result;
                                document.body.innerHTML = '';
                                document.body.appendChild(errorDiv);
                            }
                            reader.readAsText(this.response);
                        }

                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    xhr.onerror = function () {
                        alert("Network error occurred. Please check your connection and try again.");
                        progressWrapper.style.display = 'none';
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    xhr.ontimeout = function () {
                        alert("Upload timed out. The file may be too large or your connection is slow.");
                        progressWrapper.style.display = 'none';
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    }

                    xhr.timeout = 300000; // 5 minutes timeout
                    xhr.send(formData);
                });
            });
        });
    </script>
</body>

</html>
