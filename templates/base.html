<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OSG Dashboard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --background: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --surface-hover: rgba(51, 65, 85, 0.8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            --success: #10b981;
            --danger: #ef4444;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .nav-brand {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: #fff;
            border-color: rgba(99, 102, 241, 0.2);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
        }

        .nav-link i {
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem 3rem;
            max-width: 1600px;
            width: 100%;
        }

        /* Cards */
        .card {
            background: var(--surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* Typography */
        .page-header {
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.75rem;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(15, 23, 42, 0.8);
        }

        /* File Upload */
        .file-upload {
            border: 2px dashed rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.3);
            position: relative;
            overflow: hidden;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: scale(1.01);
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-icon {
            font-size: 2.5rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .file-upload:hover .file-icon {
            color: var(--primary);
            transform: translateY(-5px);
        }

        .file-name {
            margin-top: 0.75rem;
            font-size: 0.95rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-block {
            width: 100%;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding: 2rem;
            }

            .mobile-nav-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 100;
                background: var(--surface);
                padding: 0.75rem;
                border-radius: 0.5rem;
                color: #fff;
            }
        }

        /* Progress Bar Overlay */
        #progress-wrapper {
            backdrop-filter: blur(15px) !important;
            background: rgba(15, 23, 42, 0.8) !important;
        }

        .progress-card {
            background: rgba(30, 41, 59, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
        }

        .progress-bar-inner {
            background: linear-gradient(90deg, var(--primary), var(--secondary)) !important;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <a href="/" class="nav-brand">
            <i class="fas fa-cube fa-lg" style="color: var(--primary);"></i>
            OSG Dashboard
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/mapping" class="nav-link {% if request.path == '/mapping' %}active{% endif %}">
                <i class="fas fa-network-wired"></i> Data Mapping
            </a>
            <a href="/report1" class="nav-link {% if request.path == '/report1' %}active{% endif %}">
                <i class="fas fa-chart-pie"></i> Sales Report
            </a>
            <a href="/report2" class="nav-link {% if request.path == '/report2' %}active{% endif %}">
                <i class="fas fa-clock"></i> Day View
            </a>
        </div>

        <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.05);">
            <div style="display: flex; align-items: center; gap: 1rem; color: var(--text-muted); font-size: 0.9rem;">
                <div
                    style="width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success);">
                </div>
                System Operational
            </div>
            <div style="margin-top: 0.5rem; font-size: 0.8rem; color: rgba(255,255,255,0.3);">
                v2.1 | Render Deployed
            </div>
        </div>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        // File Upload Interaction
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function (e) {
                const fileName = e.target.files[0]?.name;
                const wrapper = e.target.closest('.file-upload');
                const nameDisplay = wrapper?.querySelector('.file-name');
                const icon = wrapper?.querySelector('.file-icon');
                const msgDisplay = wrapper?.querySelector('.file-msg');

                if (fileName && wrapper) {
                    if (nameDisplay) nameDisplay.textContent = fileName;
                    if (msgDisplay) msgDisplay.style.display = 'none';
                    wrapper.style.borderColor = 'var(--success)';
                    wrapper.style.background = 'rgba(16, 185, 129, 0.1)';
                    if (icon) {
                        icon.className = 'fas fa-check-circle file-icon';
                        icon.style.color = 'var(--success)';
                    }
                }
            });
        });

        // AJAX Form Submission
        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('form');

            forms.forEach(form => {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const formData = new FormData(this);
                    const xhr = new XMLHttpRequest();
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalBtnText = submitBtn ? submitBtn.innerHTML : '';

                    let progressWrapper = document.getElementById('progress-wrapper');
                    if (!progressWrapper) {
                        const div = document.createElement('div');
                        div.id = 'progress-wrapper';
                        div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;display:flex;align-items:center;justify-content:center;';
                        div.innerHTML = `
                            <div class="progress-card" style="padding:3rem;border-radius:1.5rem;width:90%;max-width:500px;text-align:center;">
                                <div style="margin-bottom:2rem;">
                                    <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--primary);"></i>
                                </div>
                                <h3 style="margin-bottom:1.5rem;color:#fff;font-size:1.5rem;font-weight:600;">Processing Data</h3>
                                <div style="background:rgba(255,255,255,0.1);border-radius:1rem;height:1.5rem;overflow:hidden;margin-bottom:1rem;">
                                    <div id="progress-bar" class="progress-bar-inner" style="width:0%;height:100%;transition:width 0.3s;display:flex;align-items:center;justify-content:center;color:white;font-weight:600;font-size:0.8rem;"></div>
                                </div>
                                <div id="progress-text" style="font-weight:700;color:var(--primary);font-size:1.25rem;margin-bottom:0.5rem;">0%</div>
                                <p id="progress-status" style="font-size:0.95rem;color:var(--text-muted);">Preparing upload...</p>
                            </div>
                        `;
                        document.body.appendChild(div);
                        progressWrapper = div;
                    }

                    progressWrapper.style.display = 'flex';
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    const progressStatus = document.getElementById('progress-status');

                    xhr.open(this.method, this.action, true);
                    xhr.responseType = 'blob';

                    xhr.upload.onprogress = function (e) {
                        if (e.lengthComputable) {
                            const percentComplete = Math.round((e.loaded / e.total) * 100);
                            progressBar.style.width = percentComplete + '%';
                            progressBar.textContent = percentComplete + '%';
                            progressText.textContent = percentComplete + '%';
                            progressStatus.textContent = 'Uploading files...';

                            if (percentComplete >= 99) {
                                progressStatus.textContent = 'Generating Excel Report... This may take a moment.';
                            }
                        }
                    };

                    xhr.onload = function () {
                        if (this.status === 200) {
                            progressBar.style.width = '100%';
                            progressBar.textContent = '100%';
                            progressText.textContent = 'Done!';
                            progressStatus.textContent = 'Download starting...';

                            const blob = this.response;
                            const downloadUrl = window.URL.createObjectURL(blob);
                            const a = document.createElement("a");
                            a.href = downloadUrl;

                            const contentDisposition = xhr.getResponseHeader('Content-Disposition');
                            let fileName = 'report.xlsx';
                            if (contentDisposition) {
                                const fileNameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                                if (fileNameMatch && fileNameMatch[1]) {
                                    fileName = fileNameMatch[1].replace(/['"]/g, '');
                                }
                            }

                            a.download = fileName;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(downloadUrl);
                            document.body.removeChild(a);

                            setTimeout(() => {
                                progressWrapper.style.display = 'none';
                                progressBar.style.width = '0%';
                                progressBar.textContent = '';
                            }, 1500);
                        } else {
                            const reader = new FileReader();
                            reader.onload = function () {
                                progressWrapper.style.display = 'none';
                                // Create a nice error modal instead of replacing body
                                const errorDiv = document.createElement('div');
                                errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:10000;display:flex;align-items:center;justify-content:center;padding:2rem;';
                                errorDiv.innerHTML = `
                                    <div style="background:#1e293b;padding:2rem;border-radius:1rem;max-width:800px;width:100%;border:1px solid #ef4444;color:#fff;overflow:auto;max-height:90vh;">
                                        <h2 style="color:#ef4444;margin-bottom:1rem;"><i class="fas fa-exclamation-triangle"></i> Error Occurred</h2>
                                        <div style="background:#0f172a;padding:1rem;border-radius:0.5rem;font-family:monospace;white-space:pre-wrap;">${reader.result}</div>
                                        <button onclick="this.closest('div').parentElement.remove()" style="margin-top:1.5rem;padding:0.75rem 1.5rem;background:#ef4444;color:white;border:none;border-radius:0.5rem;cursor:pointer;font-weight:600;">Close</button>
                                    </div>
                                `;
                                document.body.appendChild(errorDiv);
                            }
                            reader.readAsText(this.response);
                        }

                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    xhr.onerror = function () {
                        alert("Network error occurred. Please check your connection.");
                        progressWrapper.style.display = 'none';
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    xhr.ontimeout = function () {
                        alert("Upload timed out. The file may be too large.");
                        progressWrapper.style.display = 'none';
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    }

                    xhr.timeout = 300000; // 5 minutes
                    xhr.send(formData);
                });
            });
        });
    </script>
</body>

</html>
