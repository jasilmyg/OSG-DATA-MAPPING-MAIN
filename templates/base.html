<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OSG Warranty Portal{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Apple-inspired Design System */
        :root {
            /* Colors - Ultraclean palette */
            --white: #ffffff;
            --near-white: #fafafa;
            --light-grey: #f5f5f7;
            --border-grey: #e5e5e7;
            --text-grey: #86868b;
            --text-dark: #1d1d1f;
            --accent-blue: #0071e3;
            --accent-blue-hover: #0077ed;

            /* Shadows - Subtle & soft */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.1);

            /* Spacing - Generous */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-xxl: 4rem;

            /* Typography */
            --font-primary: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.5rem;
            --font-size-2xl: 2rem;
            --font-size-3xl: 2.5rem;

            /* Borders */
            --border-width: 1px;
            --border-radius-sm: 8px;
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background: var(--near-white);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Minimal & Clean */
        .sidebar {
            width: 280px;
            background: var(--white);
            border-right: var(--border-width) solid var(--border-grey);
            padding: var(--spacing-xl) 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .nav-brand {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-dark);
            text-decoration: none;
            padding: 0 var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .nav-brand i {
            font-size: 1.75rem;
            color: var(--accent-blue);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 0 var(--spacing-md);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-grey);
            text-decoration: none;
            border-radius: var(--border-radius-sm);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: var(--font-size-base);
            font-weight: 400;
        }

        .nav-link:hover {
            background: var(--light-grey);
            color: var(--text-dark);
        }

        .nav-link.active {
            background: var(--light-grey);
            color: var(--accent-blue);
            font-weight: 500;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
            font-size: var(--font-size-sm);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: var(--spacing-xxl) var(--spacing-xl);
            max-width: 1400px;
            width: 100%;
        }

        /* Cards - Apple Style */
        .card {
            background: var(--white);
            border: var(--border-width) solid var(--border-grey);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--shadow);
        }

        /* Typography */
        .page-header {
            margin-bottom: var(--spacing-xl);
        }

        .page-title {
            font-size: var(--font-size-3xl);
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--spacing-xs);
            letter-spacing: -0.8px;
        }

        .page-subtitle {
            color: var(--text-grey);
            font-size: var(--font-size-lg);
            font-weight: 400;
        }

        /* Forms */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text-dark);
            font-size: var(--font-size-sm);
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--white);
            border: var(--border-width) solid var(--border-grey);
            border-radius: var(--border-radius-sm);
            color: var(--text-dark);
            font-family: var(--font-primary);
            font-size: var(--font-size-base);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        /* File Upload - Minimal */
        .file-upload {
            border: 1px dashed var(--border-grey);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--light-grey);
            position: relative;
        }

        .file-upload:hover {
            border-color: var(--accent-blue);
            background: var(--white);
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-icon {
            font-size: 2rem;
            color: var(--text-grey);
            margin-bottom: var(--spacing-sm);
        }

        .file-name {
            font-size: var(--font-size-sm);
            color: var(--text-dark);
            font-weight: 500;
        }

        .file-msg {
            font-size: var(--font-size-xs);
            color: var(--text-grey);
            margin-top: var(--spacing-xs);
        }

        /* Buttons - Apple Style */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            font-size: var(--font-size-base);
            gap: var(--spacing-xs);
            font-family: var(--font-primary);
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-block {
            width: 100%;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        /* Info Box - Apple Style */
        .info-box {
            background: var(--light-grey);
            border: var(--border-width) solid var(--border-grey);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .info-box h3 {
            color: var(--text-dark);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-base);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .info-box ul {
            color: var(--text-grey);
            font-size: var(--font-size-sm);
            padding-left: var(--spacing-lg);
            margin: 0;
        }

        .info-box li {
            margin-bottom: 0.25rem;
        }

        /* Status Footer */
        .status-footer {
            margin-top: auto;
            padding: var(--spacing-lg) var(--spacing-lg) 0;
            border-top: var(--border-width) solid var(--border-grey);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-grey);
            font-size: var(--font-size-xs);
            margin-bottom: var(--spacing-xs);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #34c759;
            border-radius: 50%;
        }

        .version-info {
            font-size: var(--font-size-xs);
            color: var(--text-grey);
            opacity: 0.6;
        }

        /* Progress Bar */
        #progress-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .progress-card {
            background: var(--white);
            border: var(--border-width) solid var(--border-grey);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .progress-bar-inner {
            background: var(--accent-blue);
            border-radius: var(--border-radius-sm);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding: var(--spacing-lg);
            }
        }

        /* Tab Styles (for warranty page) */
        .tab-btn {
            background: none;
            border: none;
            padding: var(--spacing-sm) 0;
            color: var(--text-grey);
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            font-size: var(--font-size-base);
            font-family: var(--font-primary);
        }

        .tab-btn.active {
            color: var(--accent-blue);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-blue);
        }

        /* Select Dropdown */
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2386868b' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right var(--spacing-sm) center;
            padding-right: var(--spacing-xl);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <a href="/mapping" class="nav-brand">
            <i class="fa-solid fa-shield-halved"></i>
            OSG Portal
        </a>
        <div class="nav-links">
            <a href="/mapping"
                class="nav-link {% if request.path == '/mapping' or request.path == '/' %}active{% endif %}">
                <i class="fa-solid fa-diagram-project"></i>
                Data Mapping
            </a>
            <a href="/report1" class="nav-link {% if request.path == '/report1' %}active{% endif %}">
                <i class="fa-solid fa-chart-column"></i>
                Detail Sales Report
            </a>
            <a href="/report2" class="nav-link {% if request.path == '/report2' %}active{% endif %}">
                <i class="fa-solid fa-clock"></i>
                Day View Report
            </a>
            <a href="/warranty" class="nav-link {% if request.path == '/warranty' %}active{% endif %}">
                <i class="fa-solid fa-shield-heart"></i>
                Claims
            </a>
        </div>

        <div class="status-footer">
            <div class="status-indicator">
                <div class="status-dot"></div>
                All Systems Operational
            </div>
            <div class="version-info">
                v3.5 Professional Edition
            </div>
        </div>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        // File Upload Interaction
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function (e) {
                const fileName = e.target.files[0]?.name;
                const wrapper = e.target.closest('.file-upload');
                const nameDisplay = wrapper?.querySelector('.file-name');
                const icon = wrapper?.querySelector('.file-icon');
                const msgDisplay = wrapper?.querySelector('.file-msg');

                if (fileName && wrapper) {
                    if (nameDisplay) nameDisplay.textContent = fileName;
                    if (msgDisplay) msgDisplay.style.display = 'none';
                    wrapper.style.borderColor = 'var(--accent-blue)';
                    wrapper.style.background = 'var(--white)';
                    if (icon) {
                        icon.className = 'fas fa-check-circle file-icon';
                        icon.style.color = '#34c759';
                    }
                }
            });
        });

        // AJAX Form Submission
        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('form');

            forms.forEach(form => {
                form.addEventListener('submit', function (e) {
                    // Skip if it's the warranty claim form as it has its own handler
                    if (this.id === 'claim-form') return;

                    e.preventDefault();

                    const formData = new FormData(this);
                    const xhr = new XMLHttpRequest();
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalBtnText = submitBtn ? submitBtn.innerHTML : '';

                    let progressWrapper = document.getElementById('progress-wrapper');
                    if (!progressWrapper) {
                        const div = document.createElement('div');
                        div.id = 'progress-wrapper';
                        div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;display:flex;align-items:center;justify-content:center;';
                        div.innerHTML = `
                            <div class="progress-card" style="padding:3rem;border-radius:var(--border-radius-lg);width:90%;max-width:500px;text-align:center;">
                                <div style="margin-bottom:2rem;">
                                    <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--accent-blue);"></i>
                                </div>
                                <h3 style="margin-bottom:1.5rem;font-size:var(--font-size-xl);font-weight:600;color:var(--text-dark);">Processing Data</h3>
                                <div style="background:var(--light-grey);border-radius:var(--border-radius-sm);height:8px;overflow:hidden;margin-bottom:1rem;">
                                    <div id="progress-bar" class="progress-bar-inner" style="width:0%;height:100%;transition:width 0.3s;"></div>
                                </div>
                                <div id="progress-text" style="font-weight:600;color:var(--accent-blue);font-size:var(--font-size-lg);margin-bottom:0.5rem;">0%</div>
                                <p id="progress-status" style="font-size:var(--font-size-sm);color:var(--text-grey);">Preparing upload...</p>
                            </div>
                        `;
                        document.body.appendChild(div);
                        progressWrapper = div;
                    }

                    progressWrapper.style.display = 'flex';
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    const progressStatus = document.getElementById('progress-status');

                    xhr.open(this.method, this.action, true);
                    xhr.responseType = 'blob';

                    xhr.upload.onprogress = function (e) {
                        if (e.lengthComputable) {
                            const percentComplete = Math.round((e.loaded / e.total) * 100);
                            progressBar.style.width = percentComplete + '%';
                            progressText.textContent = percentComplete + '%';
                            progressStatus.textContent = 'Uploading files...';

                            if (percentComplete >= 99) {
                                progressStatus.textContent = 'Generating report...';
                            }
                        }
                    };

                    xhr.onload = function () {
                        if (this.status === 200) {
                            progressBar.style.width = '100%';
                            progressText.textContent = 'Complete';
                            progressStatus.textContent = 'Download starting...';

                            const blob = this.response;
                            const downloadUrl = window.URL.createObjectURL(blob);
                            const a = document.createElement("a");
                            a.href = downloadUrl;

                            const contentDisposition = xhr.getResponseHeader('Content-Disposition');
                            let fileName = 'report.xlsx';
                            if (contentDisposition) {
                                const fileNameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                                if (fileNameMatch && fileNameMatch[1]) {
                                    fileName = fileNameMatch[1].replace(/['"]/g, '');
                                }
                            }

                            a.download = fileName;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(downloadUrl);
                            document.body.removeChild(a);

                            setTimeout(() => {
                                progressWrapper.style.display = 'none';
                                progressBar.style.width = '0%';
                            }, 1500);
                        } else {
                            const reader = new FileReader();
                            reader.onload = function () {
                                progressWrapper.style.display = 'none';
                                alert("Error: " + (reader.result || "Unknown error occurred"));
                            }
                            reader.readAsText(this.response);
                        }

                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    xhr.onerror = function () {
                        alert("Network error occurred. Please check your connection.");
                        progressWrapper.style.display = 'none';
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    xhr.ontimeout = function () {
                        alert("Upload timed out. The file may be too large.");
                        progressWrapper.style.display = 'none';
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                    };

                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    }

                    xhr.timeout = 300000; // 5 minutes
                    xhr.send(formData);
                });
            });
        });
    </script>
</body>

</html>
